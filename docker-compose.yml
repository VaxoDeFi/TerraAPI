version: '3.4'

services:
  terraapi:
    image: terraapi
    build:
      context: .
      dockerfile: ./Dockerfile
    environment:
      NODE_ENV: production
    ports:
      - 2507:2507

  mongodb:
    image: mongo:latest
    environment:
      MONGO_INITDB_ROOT_USERNAME: api
      MONGO_INITDB_ROOT_PASSWORD: docker1234
    ports:
      - 27017:27017
    volumes:
      - mongodb/data:/data/db